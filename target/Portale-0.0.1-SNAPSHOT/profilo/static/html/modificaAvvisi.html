<div>
  <div class="col-lg-12 col-md-6 col-sm-6">
    <div class="col-lg-12">
      <div id="modificaAvvisi" class="main-widget">
        <h2 class="main-widget-title">SERVIZI ATTIVI</h2>
        <br>
        
	       <h4 class="red">ATTIVA/MODIFICA ALLARMI</h4>
	        <hr class="separatore"/>

        <div id="tabellaAvvisi">        
          <table datatable="ng" dt-options="profilo.dtOptionsAvvisi" 
                 id="modificaAvvisi" 
                 class="table table-bordered table-striped" cellspacing="0" width="100%">

            <thead>  
              <tr>
                <th></th>
                <th>Messaggi informativi ad evento</th>
                <th>SMS</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="avviso in profilo.avvisoDaModificare" >
                <td data-dt-column="{{avviso.id}}_0"></td>
                <td data-dt-column="{{avviso.id}}_1"><a ng-if="avviso.tipocond==='IMPOMIN'" >{{profilo.descrizioniModificate[$index] | translate}}</a>
                  <a ng-if="avviso.tipocond!=='IMPOMIN'">{{avviso.descrizioneCondizione | translate}}</a>
                  &nbsp;<input ng-if="avviso.tipocond==='IMPOMIN'" type="text" ng-model="profilo.importo[$index]"></td>
                <td data-dt-column="{{avviso.id}}_2"><input type="checkbox" ng-model="profilo.booleanSms[$index]"></td>
                <td data-dt-column="{{avviso.id}}_3"><input type="checkbox" ng-model="profilo.booleanMail[$index]" ng-if="avviso.mailAttivabile==true"></td>
              </tr>

            </tbody>
          </table>
        </div>
        
        <div>
         <label for="recapitoSelect">{{ 'Selezionare un recapito telefonico' | translate }}</label>
           <select name="recapitoSelect" id="recapitoSelect" ng-model="profilo.recapitoSelect">
            <option ng-repeat="recapito in profilo.recapiti">{{recapito}}</option>
          </select>
        </div>
        
        <div>
          <label for="mailSelect">{{ 'Selezionare un indirizzo e-mail' | translate }}</label>
           <select name="mailSelect" id="mailSelect" ng-model="profilo.mailSelect">
            <option ng-repeat="mail in profilo.email">{{mail}}</option>
          </select>
        </div>
        
        <!-- Mostra OTP -->

        <div ng-if="profilo.otp">
          <div class="row margintop20">
            <div class="col-lg-12">
              <div class="box">
                <div uic-otp otp-model="profilo.codiceDispositivo" otp-name="otp" otp-dispositivo="N"></div>      
              </div>
            </div>	
          </div>
        </div>
        
        <div class="text-right">
          <a ui-sref="profilo.avvisi" 
             class="btn btn-custom">
            Annulla </a>
          <div ng-if="!profilo.otp"><a ng-click="profilo.mostraOtp()" 
             class="btn btn-custom">
            Conferma </a></div>
         <div ng-if="profilo.otp"><a ng-click="profilo.confermaModifica()" 
             class="btn btn-custom">
            Conferma </a></div>
        </div>
        
        


        <div class="row margintop20">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <a href="#" class="btn btn-custom inverted" tooltip-placement="top" uib-tooltip="Inserisci l'operazione tra i tuoi preferiti"><strong><i class="fa fa-star"></i></strong></a>	
            <a href="#" class="btn btn-custom inverted" tooltip-placement="top" uib-tooltip="Stampa"><strong><i class="fa fa-print"></i></strong></a>
            <a href="#" class="btn btn-custom inverted" tooltip-placement="top" uib-tooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit"><strong><i class="fa fa-info-circle"></i></strong></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
