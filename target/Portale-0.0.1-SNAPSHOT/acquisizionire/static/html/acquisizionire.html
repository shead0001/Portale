<div class="topcontent white">
    <div ng-controller="homeAquisizionireController as acquisizionire" >
  		<div class="col-lg-12" ng-show=" acquisizionire.fase == 'I'">
			<form id="areform" name="areform" >
				<div class="cornice_form">
						<div class="row">
							<div class="col-lg-4">
								<label for="radioTipologiaRedditoEsente">{{ 'Tipologia Reddito Esente' | translate }}</label>
							</div>
							<div class="col-lg-6">
							 <div class="form-group required box-bordered" id="radioTipologiaRedditoEsente">
								<div class="radio">
								  <label>
									<input type="radio" ng-checked="true" name="radioGroupSettoreNavigazione" id="radioGroupSettoreNavigazione" ng-model="acquisizionire.tipoRedditoEsente"  value="S">
									{{ 'Settore Navigazione' | translate }}
								  </label>
								</div>
								<div class="radio">
								  <label>
									<input type="radio" name="radioGroupContabilitàIntegrata" id="radioGroupContabilitàIntegrata" ng-model="acquisizionire.tipoRedditoEsente" value="C">
									{{ 'Contabilità Integrata' | translate }}
								  </label>
								</div>
							  </div>
							</div>
							<div class="col-lg-2">
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4">
								<label for="myfile">{{ 'File' | translate }}</label>
							</div>
							<div class="col-lg-6">
								<input id="myfile" name="myfile" type = "file" file-model = "myFile" required/>	
							</div>
							<div class="col-lg-2">

							</div>				
						</div>
				</div>
				<div class="row paddingtop10">
					<div class="col-lg-10">
					</div>
					<div class="col-lg-2">
						 <button ng-click = 'acquisizionire.uploadFile()'>Acquisizione</button>
					</div>

				</div>
			</form>
		</div>
		<div ng-show="acquisizionire.fase == 'R'">
			<div class="row padding10" >
				<div class="col-lg-12 text-center" >
					<h4><i></i>&nbsp;&nbsp;Operazione effettuata con successo</h4>
					
				</div>
			</div>
			
			<div class="row padding10">
				<div class="col-lg-3">	 
				</div>
				<div class="col-lg-2">
					 <a ng-click="acquisizionire.nuovaOperazione()" class="btn btn-custom">{{ 'Nuova Acquisizione' | translate }}</a>
				</div>
				<div class="col-lg-2">
					 
				</div>
				<div class="col-lg-2">
					<a ng-click="acquisizionire.goHome()" class="btn btn-custom">{{ 'Home' | translate }}</a>
				</div>
				<div class="col-lg-3">
				</div>
			</div>
		</div>	
	</div>
</div>
