<li ng-repeat="item in items" class="f-menu i{{$index}}-menu">
  <a>
    <span class="menu-icon f-menu-icon"><i class="fa {{item.icon}} fa-lg"></i></span>
    <span class="menu-label">{{item.title}}</span>
    <span class="menu-icon arrow"><i class="fa fa-chevron-left"></i></span>
  </a>
  <ul class="sub-menu" ng-if="item.children.length > 0">
    <li ng-repeat="child in item.children">
      <a ui-sref="{{child.route}}">
        <span class="menu-label">{{child.title}}</span>
        <span ng-if="child.children.length > 0" class="menu-icon sub-arrow"><i class="fa fa-chevron-left"></i></span>
      </a>     
      <ul class="sub-sub-menu" ng-if="child.children.length > 0">
        <li ng-repeat="subchild in child.children"><a ui-sref="{{subchild.route}}"><span>{{subchild.title}}</span></a>
         <!-- <ul class="sub-4-menu" ng-if="subchild.children.length > 0">
            <li ng-repeat="subsubchild in subchild.children"><a ui-sref="{{subsubchild.route}}" href='#'><span>{{subsubchild.title}}</span></a></li>
          </ul>-->
        </li>
      </ul>
    </li>
  </ul>
</li>
